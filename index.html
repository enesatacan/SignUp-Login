<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="welcomeback">
            <h1 id="welcomebacktext">WELCOME BACK</h1>
        </div>
        <div class="login">
            <h2 id="logintext">Login</h2>
            <p>Don't have a membership yet? <a id="signup" href="#">Sign Up</a>  right now.</p>
            <label class="info" for="email">E-Mail</label>
            <input class="login1" type="email" id="email">
            <label class="info" for="password">Password</label>
            <input class="login1" type="password" id="password">
            <div class="top">
                <input type="checkbox" id="chackbox">
                <label id="chackbox" for="chackbox"> Remember Me</label>
                <a id="forgot" href="#">Forgot Password?</a>
            </div>
            <div class="as">
                <button id="loginbtn">Login</button>
            </div>
        </div>
        
    </main>
    
</body>
</html>
